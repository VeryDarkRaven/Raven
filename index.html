<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <title>C.Raven;</title>
</head>

<body>

  <object type="image/svg+xml" data="img/icons/icons.svg" class="object__svg" hidden></object>

  

  <main>
    <div class="scontrols" data-spawn-anim>
  <div class="scontrols__scroll-buttons">
    <button class="scroll-button top"><span>
      <svg>
        <use xlink:href="img/icons/icons.svg#arrow"></use>
      </svg>
    </span></button>

    <button class="scroll-button right"><span>
      <svg>
        <use xlink:href="img/icons/icons.svg#arrow"></use>
      </svg>
    </span></button>

    <button class="scroll-button bottom"><span>
      <svg>
        <use xlink:href="img/icons/icons.svg#arrow"></use>
      </svg>
    </span></button>

    <button class="scroll-button left"><span>
      <svg>
        <use xlink:href="img/icons/icons.svg#arrow"></use>
      </svg>
    </span></button>
  </div>
</div>

    <div class="wrapper" data-wrapper>
      <section class="front wrapper__child" data-spawn-anim data-spawn-anim-h>
  <div class="container container_column-center">
    <div class="text">
      <h1>C.Raven;</h1>

      <p id="height">0</p>
    </div>
  </div>
</section>
      <section class="attainments wrapper__child" data-spawn-anim data-spawn-anim-h>
  <div class="container container_column-center">
    <div class="text">
      <h2>Attainments</h2>
    </div>
  </div>
</section>
      <section class="portfolio wrapper__child" data-spawn-anim data-spawn-anim-h>
  <div class="container container_column-center">
    <div class="text">
      <h2>Portfolio</h2>
    </div>
  </div>
</section>
      <section class="contact wrapper__child" data-spawn-anim data-spawn-anim-h>
  <div class="container container_column-center">
    <div class="text">
      <h2>Contact</h2>
    </div>
  </div>
</section>
    </div>
  </main>

  <footer></footer>

  <script src="js/app.min.js"></script>
</body>
</html>
